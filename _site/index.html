<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whisky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" integrity="sha384-cX6t2fHVBGJY7XVcJYPJJJS7nHG0AcC45H//gbb9MZkBxLD4rQ3SQkTYZwxOclNs" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <h1 class="title is-2">Whisky</h1>
            </a>
        </div>

        <div class="navbar-menu is-active" id="navMenu">
            <div class="navbar-start">
                <a class="navbar-item" href="/scotch">Scotch</a>
                <a class="navbar-item" href="/irish">Irish</a>
                <a class="navbar-item" href="/bourbon">Bourbon</a>
                <a class="navbar-item" href="/japanese">Japanese</a>
                <a class="navbar-item" href="/english">English</a>
                <a class="navbar-item" href="/welsh">Welsh</a>
            </div>
            <div class="navbar-end"></div>
        </div>
    </nav>

    <section class="section">
      <div class="container">
        
      </div>
    </section>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
          var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
          if ($navbarBurgers.length > 0) {
            $navbarBurgers.forEach(function ($el) {
              $el.addEventListener('click', function () {
                var target = $el.dataset.target;
                var $target = document.getElementById(target);
                $el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
              });
            });
          }
        });
    </script>
  </body>
</html>
