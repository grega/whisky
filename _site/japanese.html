<div class="columns">

<form name="suggestion_japanese" method="POST" netlify-honeypot="bot-field-8a7d9e" netlify>
    <p>Submit a suggestion:</p>
    <br>
    <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" placeholder="Whisky name" name="whisky_name">
        </div>
      <div class="control">
        <button class="button is-primary" type="submit">Submit</button>
      </div>
    </div>
    <p class="hidden"><label>Don’t fill this out if you're human: <input name="bot-field-8a7d9e"></label></p>
</form>

    </div>
</div>

      </div>
    </section>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

          // Get all "navbar-burger" elements
          var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

          // Check if there are any navbar burgers
          if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(function ($el) {
              $el.addEventListener('click', function () {

                // Get the target from the "data-target" attribute
                var target = $el.dataset.target;
                var $target = document.getElementById(target);

                // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                $el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

              });
            });
          }

        });
    </script>
  </body>
